<h1>Codeforces Contests</h1>
<div>
    <ul>
        <li ng-repeat="contest in cfcontests" >{{ contest.name }} on {{ contest.startTimeSeconds*1000 | date:'medium'}}</li>
    </ul>
</div>

<h1>TopCoder Contests</h1>
<div>
    <ul>
        <li ng-repeat="contest in tccontests" >{{ contest.contestName }} on {{ contest.codingStartTime | date:'medium'}}</li>
    </ul>
</div>
